<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --bg-color:rgb(231, 236, 241);
            --text-color: #333;
            --card-bg-color: white;
            --card-shadow: 0 4px 8px rgba(14, 2, 80, 0.1);
        }

        [data-theme="dark"] {
            --bg-color:rgb(15, 7, 54);
            --text-color: #f8f9fa;
            --card-bg-color:rgb(7, 3, 48);
            --card-shadow: 0 4px 8px rgba(8, 3, 73, 0.1);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .card {
            text-align: center;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            border-radius: 10px;
            background-color: var(--card-bg-color);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .card img {
            max-width: 100%;
            max-height: 450px;
            border-radius: 10px;
            margin-top: 1rem;
            object-fit: cover;
        }

        .card h1 {
            color: #007bff;
            margin-bottom: 1rem;
        }

        .card p {
            font-size: 1.2rem;
            color: var(--text-color);
        }

        .theme-toggle-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-color);
            cursor: pointer;
            transition: color 0.3s;
        }
    </style>
</head>
<body>
    <button id="themeToggle" class="theme-toggle-btn">
        <i id="themeIcon" class="bi bi-sun"></i> <!-- Icône par défaut (mode clair) -->
    </button>
    <div class="card">
        <h1>Hello World !</h1>
        <p>Il est actuellement <strong><span id="date-heure"></span></strong>.</p>
        <img src="https://hub.asimov.academy/wp-content/uploads/2024/10/hello-world.webp" alt="Hello World Image" class="img-fluid">
        <button id="redirectBtn" class="btn btn-primary mt-3">Cliquez-ici !</button>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS for interactivity -->
    <script>
        // Toggle dark mode
        const themeToggleBtn = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const body = document.body;

        themeToggleBtn.addEventListener('click', () => {
            const isDarkMode = body.getAttribute('data-theme') === 'dark';
            if (isDarkMode) {
                body.removeAttribute('data-theme');
                themeIcon.classList.remove('bi-moon');
                themeIcon.classList.add('bi-sun'); // Icône soleil pour le mode clair
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.classList.remove('bi-sun');
                themeIcon.classList.add('bi-moon'); // Icône lune pour le mode sombre
            }
        });

        function mettreAJourDateHeure() {
            const maintenant = new Date();

            // Formater la date
            const joursSemaine = ["Dimanche", "Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi"];
            const mois = ["janvier", "février", "mars", "avril", "mai", "juin", "juillet", "août", "septembre", "octobre", "novembre", "décembre"];
            const jourSemaine = joursSemaine[maintenant.getDay()];
            const jour = maintenant.getDate();
            const moisActuel = mois[maintenant.getMonth()];
            const annee = maintenant.getFullYear();

            // Formater l'heure
            const heures = maintenant.getHours().toString().padStart(2, '0');
            const minutes = maintenant.getMinutes().toString().padStart(2, '0');
            const secondes = maintenant.getSeconds().toString().padStart(2, '0');

            // Combiner date et heure
            const dateHeureFormattee = `${jourSemaine}, ${jour} ${moisActuel} ${annee} ${heures}:${minutes}:${secondes}`;

            // Mettre à jour l'affichage
            document.getElementById('date-heure').textContent = dateHeureFormattee;
        }

        // Mettre à jour l'heure toutes les secondes
        setInterval(mettreAJourDateHeure, 1000);

        // Afficher l'heure immédiatement au chargement de la page
        mettreAJourDateHeure();

        document.getElementById('redirectBtn').addEventListener('click', function() {
            window.location.href = '/cloud';
        });
    </script>
</body>
</html>
